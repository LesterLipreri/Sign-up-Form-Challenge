<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>
          Learn to code by <br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how <br />
          developers think is invaluable.
        </p>
      </div>
      <div>
        <div class="box-head">
          <p>
            Try it free 7 days
            <small>then $20/mo. thereafter</small>
          </p>
        </div>
        <form class="form">
          <div class="form-control">
            <input type="text" id="firstname" placeholder="First Name" />
            <img src="./images/icon-error.svg" alt="icon-error" />
            <small class="error"></small>
          </div>
          <div class="form-control">
            <input type="text" id="lastname" placeholder="Last Name" />
            <img src="./images/icon-error.svg" alt="icon-error" />
            <small class="error"></small>
          </div>
          <div class="form-control">
            <input type="email" id="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" alt="icon-error" />
            <small class="error"></small>
            <small class="error"></small>
          </div>
          <div class="form-control">
            <input type="password" id="password" placeholder="Password" />
            <img src="./images/icon-error.svg" alt="icon-error" />
            <small class="error"></small>
          </div>
          <button>Claim your free trial</button>
          <small>
            By clicking the button, you are agreeing to our
            <span><a href="#">Terms and Services</a></span>
          </small>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
